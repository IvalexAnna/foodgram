version: '3.3'
volumes:
  pg:
  static:
  media:

networks:
  django-network:
    driver: bridge
    
services:

  frontend:
    container_name: foodgram-front
    build: ../frontend
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
  db:
    image: postgres:13
    networks:
      - django-network
    env_file: ../.env
    ports:
    - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
    restart: always

  backend:
    image: postgres:13
    depends_on:
      - db
    build: ../backend/
    command: migrate
    networks:
      - django-network
    env_file: ../.env
    volumes:
      - static:/backend_static
      - media:/media
